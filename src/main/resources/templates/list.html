<nav th:replace="~{main_layout :: nav}"  style="z-index: 9999;"></nav>
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container" style="padding-right: 25px; padding-left: 25px; max-width: 1500px;">

            <!-- Table of Agents -->
            <div class="table-responsive">
                <table class="table .my-table">
                    <thead style="font-size: 12px; font-weight: 500; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                    <tr class="tcustom-header">
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Name
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Gender
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Zip
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            English
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Language
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Phone
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Address
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Country
                        </th>

                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Mon
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Tue
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Wed
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Thu
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Fri
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Sat
                        </th>
                        <th style="padding: 5px 2px 5px 2px; text-align: center;">
                            Sun
                        </th>
                    </tr>
                    </thead>
                    <tbody class="custom-tbody">
                    <!-- Body -->
                    <tr class="custom-tr-header" th:each="profile : ${profiles}">
                        <td th:text="|${profile.last}, ${profile.first}|">Doe</td>
                        <td th:text="${profile.gender}">Male</td>
                        <td th:text="${profile.zip}">11230</td>
                        <td th:if="${profile.getEnglish()}">Yes</td>
                        <td th:if="${!profile.getEnglish()}">No</td>
                        <td th:text="${profile.language}">Russian</td>
                        <td th:text="${profile.phone}">1234567890</td>
                        <td th:text="${profile.address}">405 Ocean Ave</td>
                        <td th:text="${profile.ethnicity}">United States</td>
                        <th:block th:each="day : ${schedules.get(profile.id)}">
                            <td>
                                <span th:if="${day.morning}">Morning, </span>
                                <span th:if="${day.afternoon}">Noon, </span>
                                <span th:if="${day.evening}">Evening</span>
                            </td>
                        </th:block>

                    </tr>
                    <!-- End Body -->
                    </tbody>
                </table>
                <script th:src="@{/assets/custom.js}"></script>
                <script>

                        var elmnt = document.getElementsByClassName("helpCont");
                        $(elmnt).remove();
                        var elmnt2 = document.getElementsByClassName("helpBtn");
                        $(elmnt2).remove();

                </script>
