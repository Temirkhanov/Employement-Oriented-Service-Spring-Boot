<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Care Connect</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/Data-Table.css}">
    <link rel="stylesheet" th:href="@{/assets/smoothproducts.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <script th:src="@{/assets/smoothproducts.min.js}"></script>
    <script th:src="@{/assets/theme.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar" style="background-color: #4267b2;padding: 5px 8px;">
    <div class="container"><a class="navbar-brand text-uppercase logo" th:href="@{/}" style="color: rgba(255,255,255,0.9);"><i class="icon-people" style="margin-right: 10px;"></i>Care Connect</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div
                class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav ml-auto">

                <!-- If user is NOT signed in -->
                <li class="nav-item" role="presentation" sec:authorize="!isAuthenticated()" >
                    <a
                            class="nav-link d-flex justify-content-center align-items-center" style="color: rgba(255,255,255,0.9);font-size: 16px;font-weight: normal;"
                            th:href="@{/login}">
                    <i class="fa fa-sign-in" style="font-size: 18px;margin-right: 5px;"></i>Login</a>
                </li>



                <!-- If user is signed in -->
                <li class="nav-item" role="presentation" sec:authorize="isAuthenticated()" >
                    <a
                            class="nav-link d-flex justify-content-center align-items-center" style="color: rgba(255,255,255,0.9);font-size: 16px;font-weight: normal;"
                            th:href="@{/profile}">
                        <i class="fa fa-sign-in" style="font-size: 18px;margin-right: 5px;"></i>Profile</a>
                </li>
                <li class="nav-item" role="presentation">
                    <form
                            method="POST"
                            th:action="@{/logout}"
                            sec:authorize="isAuthenticated()"
                    >
                        <button
                                class="nav-link d-flex justify-content-center align-items-center"
                                style="color: red;font-size: 16px;font-weight: normal; background: none; border: none;"><i class="fa fa-sign-out" style="font-size: 18px;margin-right: 5px; background: #4267b2;"></i>Logout</button
                        >
                    </form>
                </li>



            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <!-- Contain goes here -->
</div>

</body>

</html>
