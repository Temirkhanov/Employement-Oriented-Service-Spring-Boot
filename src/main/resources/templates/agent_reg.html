<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="~{main_layout :: head(title = 'Check')}">
</head>

<body>
<nav th:replace="~{main_layout :: nav}"  style="z-index: 9999;"></nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading" style="padding-top: 40px;">
                    <h2 class="text-info" style="color: #4267b2;">HHA Registration</h2>
                </div>
                <form>
                    <div class="form-group"><label for="first_name">First Name</label><input class="form-control item" type="text" id="first_name" name="first_name"></div>
                    <div class="form-group"><label for="last_name">Last Name</label><input class="form-control item" type="text" id="last_name" name="last_name"></div>
                    <div class="form-group"><label for="location">City</label><input class="form-control item" type="email" id="location" name="location"></div>
                    <div class="form-group"><label for="phone">Phone</label><input class="form-control item" type="password" id="phone" name="phone"></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control item" type="password" id="password" name="password"></div>
                    <div class="form-group"><label for="confirmPassword">Confirm Password</label><input class="form-control item" type="password" id="confirmPassword" name="confirmPassword"></div>
                    <div class="form-group d-flex justify-content-center" style="margin-top: 5vh;">
                        <div class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" id="formCheck-1"><label class="custom-control-label" for="formCheck-1">English</label></div>
                        <div class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" id="formCheck-1"><label class="custom-control-label" for="formCheck-1">Russian</label></div>
                        <div class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" id="formCheck-2"><label class="custom-control-label" for="formCheck-2">Spanish</label></div>
                    </div>
                    <div class="form-group d-flex justify-content-center" style="margin-top: 5vh;">
                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-3"><label class="custom-control-label" for="formCheck-3">Male</label></div>
                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-3"><label class="custom-control-label" for="formCheck-3">Female</label></div>
                    </div><a class="btn btn-primary btn-block" role="button" href="#" style="background-color: #4267b2;margin-top: 5vh;">Sign Up</a></form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
